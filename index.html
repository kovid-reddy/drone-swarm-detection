<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hydra: Resilient Swarm Network</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Project Hydra: Resilient Swarm Network</h1>
    <p>Use the buttons below to command the swarm. Leave input fields blank for random targets.</p>

    <!-- --- UI for Controls --- -->
    <div class="controls-container">
        <div class="control-group">
            <input type="number" id="jam-id-input" class="id-input" placeholder="ID or Random">
            <button id="jam-button" class="control-button">Jam Drone</button>
            <input type="number" id="hack-id-input" class="id-input" placeholder="ID or Random">
            <button id="hack-button" class="control-button">Hack Drone</button>
        </div>
        <div class="control-group">
            <button id="restore-button" class="control-button">Restore All</button>
        </div>
    </div>

    <!-- Add the canvas for drones and obstacles -->
    <canvas id="swarmCanvas"></canvas>

    <!-- Search for drone info -->
    <div class="search-container" style="margin-top:16px;">
        <input type="number" id="drone-search-input" placeholder="Enter Drone ID" style="width:120px;">
        <button id="drone-search-button">Search Drone Info</button>
    </div>

    <div id="drone-info-popup" style="display:none;position:absolute;top:80px;left:40px;background:#222;color:#fff;padding:16px;border-radius:8px;z-index:10;max-width:300px;"></div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
